<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/style.css" rel="stylesheet">

</head>

<body>

    <form id="myform" action="result.html">
        <div class="form-left">
            <h1>Generel Information</h1>
            <input type="text" name="first-name" placeholder="First name">
            <input type="text" name="last-name" placeholder="Last name"> <hr>
            <input type="email" name="e-mail" placeholder="E-mail"> <br>
            <input type="date" name="date"> <br>
            <input type="text" name="company" placeholder="Company"> <br>
            <select>
                <option>CEO</option>
                <option>CTO</option>
                <option>CMO</option>
            </select>
        </div>

        <div class="form-right">
            <h1>Contact Details</h1>
            <input type="text" name="Street" placeholder="Street">
            <input type="text" name="Additional-information" placeholder="Additional-information">
            <input type="text" name="Zip-Code" placeholder="Zip Code">
            <select class="Place">
                <option>Place1</option>
                <option>Place2</option>
                <option>Place3</option>
            </select>
            <label>Places</label>
            <select class="Country">
                <option>Mongilia</option>
                <option>Foreign</option>
            </select>
            <input type="text" name="Code" placeholder="Code">
            <input type="number" name="Number" placeholder="Phone Number">

            <input type="radio" name="Acceptance">
            <label for="">I do accept the Terms and condition of your site</label>
            <input type="submit" value="Submit">
        </div>


    </form>


</body>

</html>
